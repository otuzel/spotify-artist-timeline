<div id="search-component">
  <input #searchBox (input)=search(searchBox.value)>
  <button (click)=searchArtist()>Search Artist</button>
  <ul class="search-results">
    <li *ngFor="let artist of artists" class="search-results__item">
      {{artist}}
    </li>
  </ul>

  <!-- <mat-form-field>
    <input type="text" matInput [formControl]="myControl">
  </mat-form-field> -->
</div>
